<!DOCTYPE html>
<html>
  <head>
    <title>Streamgraph</title>
    <script type="text/javascript" src="../../d3.min.js"></script>
    <script type="text/javascript" src="stream.js"></script>
    <script type="text/javascript" src="stack.js"></script>
    <style type="text/css">

body {
  font: 10px sans-serif;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var n = 20, // number of layers
    m = 200, // number of samples per layer
    data0 = stack(stream_layers(n, m), null, "wiggle"),
    data1 = stack(stream_layers(n, m), null, "wiggle"),
    color = d3.interpolateRgb("#aad", "#556");

var w = 960,
    h = 500,
    mx = m - 1,
    my = max(data0.concat(data1), function(d) { return max(d, function(d) { return d.y0 + d.y; }); }),
    x = function(d) { return d.x * w / mx; },
    y0 = function(d) { return h - d.y0 * h / my; },
    y1 = function(d) { return h - (d.y + d.y0) * h / my; };

var vis = d3.select("body")
  .add("svg:svg")
    .attr("width", w)
    .attr("height", h);

vis.selectAll("path.area")
    .data(data0)
  .enter.add("svg:path")
    .attr("class", "area")
    .attr("fill", function() { return color(Math.random()); })
    .attr("d", area);

vis.apply();

window.addEventListener("keypress", d3.selectAll("path.area")
    .data(function() {
      var d = data1;
      data1 = data0;
      return data0 = d;
    })
  .transition()
    .duration(2500)
    .tweenAttr("d", area)
  .apply, false);

function area(layer) {
  var p = [],
      i = 0,
      d = layer[0],
      n = layer.length;
  p.push("M", x(d), "," + y0(d) + "V", y1(d));
  while (i++ < n, d = layer[i]) p.push("L", x(d), ",", y1(d));
  p.push("V" + y0(layer[n - 1]));
  while (--i, d = layer[i]) p.push("L", x(d), ",", y0(d));
  p.push("Z");
  return p.join("");
}

function max(array, f) {
  var i = 1,
      n = array.length,
      j = 0,
      v = f(array[0]),
      k;
  for (; i < n; ++i) {
    k = f(array[i]);
    if (k > v) {
      j = i;
      v = k;
    }
  }
  return v;
}

    </script>
  </body>
</html>
