<!DOCTYPE html>
<html>
  <head>
    <title>Stacked Bar Chart</title>
    <script type="text/javascript" src="../../d3.js"></script>
    <script type="text/javascript" src="stream.js"></script>
    <script type="text/javascript" src="stack.js"></script>
    <style type="text/css">

svg {
  font: 10px sans-serif;
}

rect {
  shape-rendering: crispEdges;
}

line {
  stroke: black;
  shape-rendering: crispEdges;
}

button {
  font: 14px Helvetica Neue;
  background: #222 url(http://bost.ocks.org/button-overlay.png) repeat-x;
  color: #fff;
  text-rendering: optimizeLegibility;
  text-shadow: 0 -1px 1px #222;
  padding: 6px 10px 6px 10px;
  border: 0;
  margin: 0 0 4px 2px;
  border-bottom: 1px solid #222;
  -moz-border-radius: 5px;
  -moz-box-shadow: 0 1px 3px #999;
  -webkit-border-radius: 5px;
  -webkit-box-shadow: 0 1px 3px #999;
}

button.first {
  -webkit-border-top-right-radius: 0;
  -webkit-border-bottom-right-radius: 0;
}

button.last {
  -webkit-border-top-left-radius: 0;
  -webkit-border-bottom-left-radius: 0;
}

button.active {
  background-color: rgb(65,102,133);
}

button:hover {
  background-color: steelblue;
}

    </style>
  </head>
  <body>
    <button id="group" class="first" onclick="group.apply()">
      Group
    </button
    ><button id="stack" class="active last" onclick="stack.apply()">
      Stack
    </button><br>
    <script type="text/javascript">

var n = 4, // number of layers
    m = 64, // number of samples per layer
    data = stack(stream_layers(n, m, .1)),
    color = d3.interpolateRgb("#aad", "#556");

var p = 20,
    w = 960,
    h = 500 - p,
    mx = m,
    my = max(data, function(d) { return max(d, function(d) { return d.y0 + d.y; }); }),
    mz = max(data, function(d) { return max(d, function(d) { return d.y; }); }),
    x = function(d) { return d.x * w / mx; },
    y0 = function(d) { return h - d.y0 * h / my; },
    y1 = function(d) { return h - (d.y + d.y0) * h / my; },
    y2 = function(d) { return d.y * h / mz; }; // or `my` to not rescale

var vis = d3.select("body")
  .append("svg:svg")
    .attr("width", w)
    .attr("height", h + p);

var layers = vis.selectAll("g.layer")
    .data(data)
  .enter.append("svg:g")
    .attr("fill", function(d) { return color(this.index / (n - 1)); })
    .attr("class", "layer")
    .attr("transform", "translate(0,0)"); // for animation

var bars = layers.selectAll("g.bar")
    .data(function(d) { return d; })
  .enter.append("svg:g")
    .attr("class", "bar")
    .attr("transform", function(d) { return "translate(" + x(d) + ",0)"; });

bars.append("svg:rect")
    .attr("width", x({x: .9}))
    .attr("y", h)
    .attr("height", 0)
  .transition()
    .delay(function() { return this.index * 10; })
    .attr("y", d3.tween(y1))
    .attr("height", d3.tween(function(d) { return y0(d) - y1(d); }));

var labels = vis.selectAll("text.label")
    .data(data[0])
  .enter.append("svg:text")
    .attr("class", "label")
    .attr("x", x)
    .attr("y", h + 6)
    .attr("dx", x({x: .45}))
    .attr("dy", ".71em")
    .attr("text-anchor", "middle")
    .text(function() { return this.index; });

vis.append("svg:line")
    .attr("x1", 0)
    .attr("x2", w - x({x: .1}))
    .attr("y1", h)
    .attr("y2", h);

vis.apply();

var group = d3.selectAll("body");

group.select("#group")
    .attr("class", "first active");

group.select("#stack")
    .attr("class", "last");

group.selectAll("g.layer")
  .data(data)
  .transition()
    .duration(500)
    .attr("transform", d3.tween(function(d) { return "translate(" + x({x: .9 * this.index / n}) + ",0)"; }))
  .selectAll("rect")
    .attr("width", d3.tween(x({x: .9 / n})))
  .pop.end.selectAll("rect")
  .data(function(d) { return d; })
  .transition()
    .duration(500)
    .attr("y", d3.tween(function(d) { return h - y2(d); }))
    .attr("height", d3.tween(y2));

var stack = d3.select("body");

stack.select("#group")
    .attr("class", "first");

stack.select("#stack")
    .attr("class", "last active");

stack.selectAll("g.layer")
  .data(data)
  .transition()
    .duration(500)
  .selectAll("rect")
  .data(function(d) { return d; })
    .attr("y", d3.tween(y1))
    .attr("height", d3.tween(function(d) { return y0(d) - y1(d); }))
  .pop.pop.end.transition()
    .duration(500)
    .attr("transform", d3.tween("translate(0,0)"))
  .selectAll("rect")
    .attr("width", d3.tween(x({x: .9})));

    </script>
  </body>
</html>
