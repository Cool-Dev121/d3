<html>
  <head>
    <title>Area Chart</title>
    <script type="text/javascript" src="../../d3.js"></script>
    <style type="text/css">

body {
  font: 10px sans-serif;
}

.rule line {
  stroke: #eee;
  shape-rendering: crispEdges;
}

.rule line.axis {
  stroke: #000;
}

.area {
  fill: lightsteelblue;
}

.line, circle.area {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

circle.area {
  fill: #fff;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var data = d3.range(20).map(function(i) {
  return {x: i / 19, y: (Math.sin(i / 3) + 1) / 2};
});

var w = 450,
    h = 275,
    p = 20,
    x = d3.linear().domain([0, 1]).range([0, w]),
    y = d3.linear().domain([0, 1]).range([h, 0]);

var vis = d3.select("body")
  .append("svg:svg")
    .attr("width", w + p * 2)
    .attr("height", h + p * 2)
  .append("svg:g")
    .attr("transform", "translate(" + p + "," + p + ")");

var rules = vis.selectAll("g.rule")
    .data(d3.range(0, 1.05, .1))
  .enter("svg:g")
    .attr("class", "rule");

rules.append("svg:line")
    .attr("x1", x)
    .attr("x2", x)
    .attr("y1", 0)
    .attr("y2", h - 1);

rules.append("svg:line")
    .attr("class", function(d) { return d ? null : "axis"; })
    .attr("y1", y)
    .attr("y2", y)
    .attr("x1", 0)
    .attr("x2", w + 1);

rules.append("svg:text")
    .attr("x", x)
    .attr("y", h + 3)
    .attr("dy", ".71em")
    .attr("text-anchor", "middle")
    .text(function(d) { return d.toFixed(1); });

rules.append("svg:text")
    .attr("y", y)
    .attr("x", -3)
    .attr("dy", ".35em")
    .attr("text-anchor", "end")
    .text(function(d) { return d.toFixed(1); });

vis.append("svg:path")
    .attr("class", "area")
    .attr("d", area(data));

vis.append("svg:path")
    .attr("class", "line")
    .attr("d", line(data));

vis.selectAll("circle.area")
    .data(data)
  .enter("svg:circle")
    .attr("class", "area")
    .attr("cx", function(d) { return x(d.x); })
    .attr("cy", function(d) { return y(d.y); })
    .attr("r", 3.5);

function line(points) {
  var d = [],
      i = 1,
      p = points[0];
  d.push("M", x(p.x), ",", y(p.y));
  while (p = points[i++]) d.push("L", x(p.x), ",", y(p.y));
  return d.join("");
}

function area(points) {
  var d = [],
      i = 1,
      p = points[0];
  d.push("M", x(p.x), "," + (h - 1) + "V", y(p.y));
  while (p = points[i++]) d.push("L", x(p.x), ",", y(p.y));
  d.push("V" + (h - 1) + "Z");
  return d.join("");
}

    </script>
  </body>
</html>
