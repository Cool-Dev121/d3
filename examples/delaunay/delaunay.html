<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Delaunay Triangulation</title>
    <script type="text/javascript" src="../../d3.js"></script>
    <script type="text/javascript" src="delaunay.js"></script>
    <style type="text/css">

@import url("../../lib/colorbrewer/colorbrewer.css");

svg {
  background: #eee;
  border: solid 1px #aaa;
}

path {
  stroke: #fff;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var w = 960,
    h = 500;

var vertices = d3.range(100).map(function() {
  return [~~(w * Math.random()), ~~(h * Math.random())];
});

var svg = d3.select("body")
  .append("svg:svg")
    .attr("width", w)
    .attr("height", h)
    .attr("class", "PiYG");

triangulate();

svg.on("mousemove", function() {
  var mouse = d3.svg.mouse(this),
      dx = vertices[vertices.length - 1][0] - mouse.x,
      dy = vertices[vertices.length - 1][1] - mouse.y;
  if (dx * dx + dy * dy <= 100) return;
  vertices.push([mouse.x, mouse.y]);
  triangulate();
  if (vertices.length >= 100) vertices.shift();
});

function triangulate() {
  var triangles = svg.selectAll("path")
      .data(delaunay(vertices), {
        nodeKey: function(n) { return n.getAttribute("d"); },
        dataKey: trianglePath
      });

  triangles.enter("svg:path")
      .attr("class", function(d, i) { return "q" + (i % 9) + "-9"; })
      .attr("d", trianglePath);

  triangles.exit()
      .remove();
}

function trianglePath(d) {
  return "M" + d[0] + "L" + d[1] + "L" + d[2] + "Z";
}

    </script>
  </body>
</html>
