<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>U.S. Unemployment by County</title>
    <script type="text/javascript" src="../../d3.js"></script>
    <script type="text/javascript" src="unemployment.js"></script>
    <style type="text/css">

@import url("../../lib/colorbrewer/colorbrewer.css");

svg {
  background: #eee;
  border: solid 1px #ccc;
  width: 960px;
  height: 500px;
}

#counties path {
  stroke: #fff;
  stroke-width: .25px;
}

#states path {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var svg = d3.select("body")
  .append("svg:svg");

var color = d3.scale.linear()
    .domain([0, 12])
    .range([0, 9]);

d3.json("../../data/us-counties.json", render(svg
  .append("svg:g")
    .attr("id", "counties")
    .attr("class", "Blues")));

d3.json("../../data/us-states.json", render(svg
  .append("svg:g")
    .attr("id", "states")));

function render(container) {
  return function(collection) {
    container.selectAll("path")
        .data(collection.features)
      .enter("svg:path")
        .attr("class", function(d) { return "q" + Math.min(8, ~~color(unemployment[d.id])) + "-9"; })
        .attr("d", d3.geo.path());
  };
}

    </script>
  </body>
</html>
