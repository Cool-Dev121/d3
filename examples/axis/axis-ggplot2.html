<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="../../d3.v2.js"></script>
    <style type="text/css">

body {
  font: 10px sans-serif;
}

rect {
  fill: #ddd;
}

.grid line {
  stroke: #fff;
}

.grid line.minor {
  stroke-width: .5px;
}

.grid text {
  display: none;
}

.axis line {
  stroke: #000;
}

path {
  display: none;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var margin = {top: 10, right: 10, bottom: 20, left: 10},
    innerWidth = 960 - margin.right - margin.left,
    innerHeight = 80 - margin.top - margin.bottom,
    x = d3.scale.linear()
        .domain([.05, .95])
        .range([0, innerWidth]),
    y = d3.scale.linear()
        .range([0, innerHeight]);

var svg = d3.select("body").append("svg")
    .attr("width", innerWidth + margin.right + margin.left)
    .attr("height", innerHeight + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("rect")
    .attr("width", innerWidth)
    .attr("height", innerHeight);

svg.append("g")
    .attr("class", "x grid")
    .attr("transform", "translate(0," + innerHeight + ")")
    .call(d3.svg.axis().scale(x).tickSubdivide(1).tickSize(-innerHeight));

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + innerHeight + ")")
    .call(d3.svg.axis().scale(x));

    </script>
  </body>
</html>
