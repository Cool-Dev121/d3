<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Chords</title>
    <script type="text/javascript" src="../../d3.js"></script>
    <style type="text/css">

circle {
  fill: none;
  stroke: #000;
  stroke-dasharray: 3,5;
}

.chord path {
  fill-opacity: .7;
}

.chord path:hover {
  fill: yellow;
  stroke: #000;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var w = 960,
    h = 500,
    r = Math.min(w, h) * .45,
    color = d3.scale.category20b();

/* TODO Put some real data in hereâ€¦ */
var chords = d3.range(20).map(function(i) {
  var a00 = i / 30 * Math.PI,
      a01 = a00 + Math.PI / 35,
      a10 = Math.PI + Math.random() * Math.PI / 2,
      a11 = Math.min(2 * Math.PI, a10 + Math.random() * .25);
  return {
    source: {startAngle: a00, endAngle: a01},
    target: {startAngle: a10, endAngle: a11}
  };
});

var svg = d3.select("body")
  .append("svg:svg")
    .attr("width", w)
    .attr("height", h);

svg.append("svg:g")
    .attr("class", "chord")
  .selectAll("path")
    .data(chords)
  .enter("svg:path")
    .attr("transform", "translate(" + w / 2 + "," + h / 2 + ")")
    .attr("fill", function(d, i) { return color(i); })
    .attr("d", d3.svg.chord()
    .radius(r));

svg.append("svg:circle")
    .attr("cx", w / 2)
    .attr("cy", h / 2)
    .attr("r", r);

    </script>
  </body>
</html>
