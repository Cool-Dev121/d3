<html>
  <head>
    <title>Pie Chart</title>
    <script type="text/javascript" src="../../d3.js"></script>
    <style type="text/css">

body {
  font: 10px sans-serif;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var w = 400,
    h = 400,
    r = Math.min(w, h) / 2,
    data = normalize(d3.range(10).map(Math.random).sort(descending));

var colors = [
  "#1f77b4", "#aec7e8", "#ff7f0e", "#ffbb78", "#2ca02c",
  "#98df8a", "#d62728", "#ff9896", "#9467bd", "#c5b0d5",
  "#8c564b", "#c49c94", "#e377c2", "#f7b6d2", "#7f7f7f",
  "#c7c7c7", "#bcbd22", "#dbdb8d", "#17becf", "#9edae5"
];

var vis = d3.select("body")
  .append("svg:svg")
    .attr("width", w)
    .attr("height", h);

var arcs = vis.selectAll("g.arc")
    .data(data)
  .enter("svg:g")
    .attr("class", "arc")
    .attr("transform", "translate(" + r + "," + r + ")");

arcs.append("svg:path")
    .attr("fill", index(colors))
    .attr("d", arc);

arcs.append("svg:text")
    .attr("x", function(d) { return Math.cos(d.midAngle) * r * .8; })
    .attr("y", function(d) { return Math.sin(d.midAngle) * r * .8; })
    .attr("dy", ".35em")
    .attr("text-anchor", "middle")
    .attr("display", function(d) { return d.value > .15 ? null : "none"; })
    .text(function(d, i) { return d.value.toFixed(2); });

function normalize(array) {
  var k = (2 * Math.PI) / array.reduce(function(p, d) { return p + d; }, 0),
      a = 0;
  return array.map(function(d, i) {
    return {
      value: d,
      innerRadius: r * .6,
      outerRadius: r,
      startAngle: a,
      midAngle: a + d * k / 2 - Math.PI / 2,
      endAngle: a += d * k
    };
  });
}

function arc(d) {
  var r0 = d.innerRadius,
      r1 = d.outerRadius,
      a0 = d.startAngle - Math.PI / 2,
      a1 = d.endAngle - Math.PI / 2,
      da = a1 - a0,
      c0 = Math.cos(a0),
      s0 = Math.sin(a0),
      c1 = Math.cos(a1),
      s1 = Math.sin(a1);
  return "M" + r1 * c0 + "," + r1 * s0
      + "A" + r1 + "," + r1 + " 0 "
      + ((da < Math.PI) ? "0" : "1") + ",1 "
      + r1 * c1 + "," + r1 * s1
      + "L" + r0 * c1 + "," + r0 * s1
      + "A" + r0 + "," + r0 + " 0 "
      + ((da < Math.PI) ? "0" : "1") + ",0 "
      + r0 * c0 + "," + r0 * s0 + "Z";
}

function index(colors) {
  return function(d, i) {
    return colors[i % colors.length];
  };
}

function ascending(a, b) {
  return a < b ? -1 : a > b ? 1 : 0;
}

function descending(a, b) {
  return a < b ? 1 : a > b ? -1 : 0;
}

    </script>
  </body>
</html>
