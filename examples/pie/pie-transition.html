<html>
  <head>
    <title>Pie Chart</title>
    <script type="text/javascript" src="../../d3.js"></script>
    <style type="text/css">

body {
  font: 10px sans-serif;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var w = 400,
    h = 400,
    r = Math.min(w, h) / 2,
    data = normalize(d3.range(10).map(Math.random).sort(descending)),
    color = d3.scale.category20();

var vis = d3.select("body")
  .append("svg:svg")
    .attr("width", w)
    .attr("height", h);

var arcs = vis.selectAll("g.arc")
    .data(data)
  .enter().append("svg:g")
    .attr("class", "arc")
    .attr("transform", "translate(" + r + "," + r + ")");

var paths = arcs.append("svg:path")
    .attr("fill", function(d, i) { return color(i); });

paths.transition()
    .ease("bounce")
    .duration(2000)
    .attrTween("d", tweenPie);

paths.transition()
    .ease("elastic")
    .delay(function(d, i) { return 2000 + i * 50; })
    .duration(750)
    .attrTween("d", tweenDonut);

function tweenPie(b) {
  b.innerRadius = 0;
  var i = d3.interpolate({startAngle: 0, endAngle: 0}, b);
  return function(t) {
    return arc(i(t));
  };
}

function tweenDonut(b) {
  b.innerRadius = r * .6;
  var i = d3.interpolate({innerRadius: 0}, b);
  return function(t) {
    return arc(i(t));
  };
}

function normalize(array) {
  var k = (2 * Math.PI) / array.reduce(function(p, d) { return p + d; }, 0),
      a = 0;
  return array.map(function(d, i) {
    return {
      value: d,
      innerRadius: r * .6,
      outerRadius: r,
      startAngle: a,
      midAngle: a + d * k / 2 - Math.PI / 2,
      endAngle: a += d * k
    };
  });
}

function arc(d) {
  var r0 = d.innerRadius,
      r1 = d.outerRadius,
      a0 = d.startAngle - Math.PI / 2,
      a1 = d.endAngle - Math.PI / 2,
      da = a1 - a0,
      c0 = Math.cos(a0),
      s0 = Math.sin(a0),
      c1 = Math.cos(a1),
      s1 = Math.sin(a1);
  return "M" + r1 * c0 + "," + r1 * s0
      + "A" + r1 + "," + r1 + " 0 "
      + ((da < Math.PI) ? "0" : "1") + ",1 "
      + r1 * c1 + "," + r1 * s1
      + "L" + r0 * c1 + "," + r0 * s1
      + "A" + r0 + "," + r0 + " 0 "
      + ((da < Math.PI) ? "0" : "1") + ",0 "
      + r0 * c0 + "," + r0 * s0 + "Z";
}

function upright(a) {
  a = a % (2 * Math.PI);
  a = a < 0 ? 2 * Math.PI + a : a;
  return a < Math.PI / 2 || a >= 3 * Math.PI / 2;
}

function ascending(a, b) {
  return a < b ? -1 : a > b ? 1 : 0;
}

function descending(a, b) {
  return a < b ? 1 : a > b ? -1 : 0;
}

    </script>
  </body>
</html>
