<html>
  <head>
    <title>Bar Chart</title>
    <script type="text/javascript" src="../../d3.js"></script>
    <style type="text/css">

body {
  font: 10px sans-serif;
}

svg {
  shape-rendering: crispEdges;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var data = d3.range(10).map(Math.random);

var w = 430,
    h = 230,
    x = d3.linear().domain([0, 1]).range([0, w]),
    y = d3.ordinal().domain(d3.range(data.length)).rangeBands([0, h], .2);

var vis = d3.select("body")
  .append("svg:svg")
    .attr("width", w + 20)
    .attr("height", h + 20)
  .append("svg:g")
    .attr("transform", "translate(20,0)");

var bars = vis.selectAll("g.bar")
    .data(data)
  .enter.append("svg:g")
    .attr("class", "bar")
    .attr("transform", function(d) { return "translate(0," + y(this.index) + ")"; });

bars.append("svg:rect")
    .attr("fill", "steelblue")
    .attr("width", x)
    .attr("height", y.rangeBand());

bars.append("svg:text")
    .attr("x", x)
    .attr("y", y.rangeBand() / 2)
    .attr("dx", -6)
    .attr("dy", ".35em")
    .attr("fill", "white")
    .attr("text-anchor", "end")
    .text(function(d) { return d.toFixed(2); });

bars.append("svg:text")
    .attr("x", 0)
    .attr("y", y.rangeBand() / 2)
    .attr("dx", -6)
    .attr("dy", ".35em")
    .attr("text-anchor", "end")
    .text(function(d) { return String.fromCharCode(65 + this.index); });

var rules = vis.selectAll("g.rule")
    .data(d3.range(10))
  .enter.append("svg:g")
    .attr("class", "rule")
    .attr("transform", function(d) { return "translate(" + x(d / 10) + ",0)"; });

rules.append("svg:line")
    .attr("y1", h)
    .attr("y2", h + 6)
    .attr("stroke", "black");

rules.append("svg:line")
    .attr("y1", 0)
    .attr("y2", h)
    .attr("stroke", "white")
    .attr("stroke-opacity", .3);

rules.append("svg:text")
    .attr("y", h + 9)
    .attr("dy", ".71em")
    .attr("text-anchor", "middle")
    .text(function(d) { return (d / 10).toFixed(1); });

vis.append("svg:line")
    .attr("y1", 0)
    .attr("y2", h)
    .attr("stroke", "black");

vis.apply();

    </script>
  </body>
</html>
