<!DOCTYPE html>
<meta charset="utf-8">
<title>Test - selectAll > enter > append</title>
<span></span>
<script src="../../d3.js"></script>
<script>

d3.select("body").selectAll("span")
    .data(["Test", "passed."])
    .text(function(d) { return d; })
  .enter().append("span")
    .text(function(d) { return d; });

</script>
