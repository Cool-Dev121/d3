<html>
  <head>
    <title>Test - select > enter > append</title>
    <script type="text/javascript" src="../../d3.js"></script>
  </head>
  <body>
    <b></b>
    <b></b>
    <script type="text/javascript">

d3.select("body")
  .selectAll("b")
  .select("i")
    .data(["Bold", "italic."])
  .enter("i")
    .text(function(d) { return d; });

    </script>
  </body>
</html>
