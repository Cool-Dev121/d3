<html>
  <head>
    <title>Test - select > enter > append</title>
    <script type="text/javascript" src="../../d3.js"></script>
  </head>
  <body>
    <span></span>
    <span></span>
    <script type="text/javascript">

d3.selectAll("span")
  .select("span")
    .data(["Test", "passed."])
  .enter.append("span")
    .text(function(d) { return d; })
  .apply();

    </script>
  </body>
</html>
