<!DOCTYPE html>
<meta charset="utf-8">
<title>Hello, transition!</title>
<script src="../../d3.js"></script>
<style>

body {
  font: 14px Helvetica Neue;
  text-rendering: optimizeLegibility;
  margin: 1em;
}

div {
  font-size: 42px;
  margin-top: .5em;
  background-color: steelblue;
  color: white;
  text-align: right;
}

</style>
Press any key:
<div></div>
<script src="../../d3.js"></script>
<script>

transform();

function transform() {
  d3.select("div")
      .style("width", "0%")
      .style("background-color", "steelblue")
      .text("hello\u00a0")
    .transition()
      .ease("bounce")
      .duration(2000)
      .style("width", "100%")
      .style("background-color", "brown");
}

d3.select(window).on("keypress", transform);

</script>
