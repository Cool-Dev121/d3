<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Convex Hull</title>
    <script type="text/javascript" src="../../d3.min.js"></script>
    <script type="text/javascript" src="../../d3.geom.min.js"></script>
    <style type="text/css">

@import url("../../lib/colorbrewer/colorbrewer.css");

svg {
  border: solid 1px #666;
}

path {
  fill: yellow;
  stroke: #000;
  stroke-width: .5px;
}

circle {
  fill: #ccc;
  stroke: #000;
  pointer-events: none;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var w = 960,
    h = 500;

var vertices = d3.range(15).map(function(d) {
  return [w/4 + Math.random() * w/2,
          h/4 + Math.random() * h/2];
});
vertices[0] = [w/2,h/2];

var svg = d3.select("body")
  .append("svg:svg")
    .attr("width", w)
    .attr("height", h)
    .attr("class", "PiYG")
    .on("mousemove", move)
    .on("click", click);

// background rect to catch events
svg.append("svg:rect")
    .attr("width", w)
    .attr("height", h)
    .attr("fill", "white");
  
update();

function update() {
  svg.selectAll("path")
      .data([d3.geom.hull(vertices)])
      .attr("d", function(d) { return "M" + d.join("L") + "Z"; })
	.enter("svg:path")
	  .attr("class", "q3-9")
	  .attr("d", function(d) { return "M" + d.join("L") + "Z"; });
	
  svg.selectAll("circle")
      .data(vertices.slice(1))
    .enter("svg:circle")
      .attr("transform", function(d) { return "translate(" + d + ")"; })
      .attr("r", 3);
}

function move() {
  vertices[0] = d3.svg.mouse(this);
  update();
}

function click() {
  vertices.push(d3.svg.mouse(this));
  update();
}
    </script>
  </body>
</html>
