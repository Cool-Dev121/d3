<html>
  <head>
    <title>DJI</title>
    <script type="text/javascript" src="../../d3.min.js"></script>
    <script type="text/javascript" src="../../d3.csv.min.js"></script>
    <script type="text/javascript" src="values.js"></script>
    <script type="text/javascript" src="nest.js"></script>
    <script type="text/javascript" src="quantile.js"></script>
    <style type="text/css">

@import url("../../lib/colorbrewer/colorbrewer.css");

body {
  font: 10px sans-serif;
}

.day {
  fill: none;
  stroke: #ccc;
  shape-rendering: crispEdges;
}

.month {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
  shape-rendering: crispEdges;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

d3.csv("dji.csv", function(csv) {
  var data = nest(csv)
      .key(function(d) { return d.Date; })
      .rollup(function(d) { return (d[0].Close - d[0].Open) / d[0].Open; });

  var color = quantile(values(data), 9);

  var w = 960,
      pw = 14,
      z = ~~((w - pw * 2) / 53),
      ph = z >> 1,
      h = z * 7 + ph * 2;

  var vis = d3.select("body")
    .selectAll("svg")
      .data(d3.range(1990, 2011))
    .enter("svg:svg")
      .attr("width", w)
      .attr("height", h)
      .attr("class", "RdYlGn")
    .append("svg:g")
      .attr("transform", "translate(" + pw + "," + ph + ")");

  vis.append("svg:text")
      .attr("transform", "translate(-6," + h / 2 + ")rotate(-90)")
      .text(function(d) { return d; });

  vis.selectAll("rect.day")
      .data(dates)
    .enter("svg:rect")
      .attr("x", function(d) { return d.week * z; })
      .attr("y", function(d) { return d.day * z; })
      .attr("class", function(d) { return "day q" + color(data[d.Date]) + "-9"; })
      .attr("width", z)
      .attr("height", z)
    .append("svg:title")
      .text(function(d) { return d.Date + ": " + (data[d.Date] * 100).toFixed(1) + "%"; });

  vis.selectAll("path.month")
      .data(months)
    .enter("svg:path")
      .attr("class", "month")
      .attr("d", function(d) {
        return "M" + (d.firstWeek + 1) * z + "," + d.firstDay * z
            + "H" + d.firstWeek * z
            + "V" + 7 * z
            + "H" + d.lastWeek * z
            + "V" + (d.lastDay + 1) * z
            + "H" + (d.lastWeek + 1) * z
            + "V" + 0
            + "H" + (d.firstWeek + 1) * z
            + "Z";
      });
});


function pad(n) {
  return n < 10 ? "0" + n : n;
}

function format(d) {
  var month = d.getMonth() + 1,
      date = d.getDate();
  return d.getFullYear() + "-" + pad(month) + "-" + pad(date);
}

function dates(year) {
  var dates = [],
      date = new Date(year, 0, 1),
      week = 0,
      day;
  do {
    dates.push({
      day: day = date.getDay(),
      week: week,
      month: date.getMonth(),
      Date: format(date)
    });
    date.setDate(date.getDate() + 1);
    if (day == 6) week++;
  } while (date.getFullYear() == year);
  return dates;
}

function months(year) {
  var months = [],
      date = new Date(year, 0, 1),
      month,
      firstDay,
      firstWeek,
      day,
      week = 0;
  do {
    firstDay = date.getDay();
    firstWeek = week;
    month = date.getMonth();
    do {
      day = date.getDay();
      if (day == 6) week++;
      date.setDate(date.getDate() + 1);
    } while (date.getMonth() == month);
    months.push({
      firstDay: firstDay,
      firstWeek: firstWeek,
      lastDay: day,
      lastWeek: day == 6 ? week - 1 : week
    });
  } while (date.getFullYear() == year);
  return months;
}

    </script>
  </body>
</html>
