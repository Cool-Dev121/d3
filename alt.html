<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>d4</title>
    <script type="text/javascript" src="d3.alt.js"></script>
  </head>
  <body>
    <table>
      <tr><td>0,0</td><td>0,1</td></tr>
      <tr><td>1,0</td><td>1,1</td></tr>
    </table>
    <a href="2">link 2</a>
    <a href="1">link 1</a>
    <script type="text/javascript">

d3.select("table")
  .selectAll("tr")
    .data([0, 1])
  .selectAll("td")
    .data([2, 3])
    .text(function(d, i) { return d + "," + i; });

d3.transition()
  .select("table")
    .delay(500)
    .duration(1000)
    .attr("width", 1000)
  .selectAll("td")
    .attr("height", 100);

d3.select("body")
    .append("span")
    .text("Wait for it...");

d3.selectAll(document.links)
    .style("display", "none");

    </script>
  </body>
</html>
